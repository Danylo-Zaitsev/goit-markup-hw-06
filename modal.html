<div class="backdrop" data-modal>
  <div class="modal-window">
    <button class="close-modal-btn" type="button" data-modal-close>
      <svg
        class="icon-close"
        width="8"
        height="8"
        aria-label="modal close icon"
      >
        <use href="./images/icons.svg#icon-close-black"></use>
      </svg>
    </button>
    <p class="modal-window-title">
      Leave your contacts and we will call you back
    </p>

    <form>
      <div class="form-container">
        <label for="user-name" class="input-label">Name</label>
        <div class="input-container">
          <input
            class="input-field"
            type="text"
            name="user-name"
            id="user-name"
            required
          />
          <svg class="input-icon" width="18" height="24" aria-label="icon user">
            <use href="./images/icons.svg#icon-person"></use>
          </svg>
        </div>
      </div>
      <div class="form-container">
        <label for="phone" class="input-label">Phone</label>
        <div class="input-container">
          <input
            class="input-field"
            type="tel"
            name="user-phone"
            id="phone"
            required
          />
          <svg
            class="input-icon"
            width="18"
            height="24"
            aria-label="icon phone"
          >
            <use href="./images/icons.svg#icon-phone"></use>
          </svg>
        </div>
      </div>
      <div class="form-container">
        <label for="user-email" class="input-label">Email</label>
        <div class="input-container">
          <input
            class="input-field"
            type="email"
            name="user-email"
            id="user-email"
            required
          />
          <svg
            class="input-icon"
            width="18"
            height="24"
            aria-label="icon email"
          >
            <use href="./images/icons.svg#icon-email"></use>
          </svg>
        </div>
      </div>
      <div class="form-container comment-container">
        <label for="user-comment" class="input-label">Comment </label>
        <textarea
          class="comment-field"
          name="user-comment"
          id="user-comment"
          placeholder="Text input"
          required
        ></textarea>
      </div>
      <div class="checkbox-container">
        <input
          class="checkbox-field visually-hidden"
          type="checkbox"
          id="user-privacy"
          value="true"
          name="user-privacy"
          required
        />
        <label class="checkbox-label input-label" for="user-privacy"
          ><span class="checkbox-span"
            ><svg
              class="checkbox-icon"
              width="10"
              height="8"
              aria-label="checkbox icon ok"
            >
              <use href="./images/icons.svg#icon-ok"></use></svg></span
          >I accept the terms and conditions of the
          <a class="checkbox-link" href="">Privacy Policy</a>
        </label>
      </div>
      <button class="form-btn" type="submit">Send</button>
    </form>
  </div>
</div>
